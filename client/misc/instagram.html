<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>#NotInPhilly</title>
    <link rel="stylesheet" href="slick-master/slick/slick.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="instafeed.js-master/instafeed.min.js"></script>
    <script src="slick-master/slick/slick.min.js"></script>
    <!--instagram feed and slider script-->
    <script>
        var userFeed = new Instafeed({
            get: 'user',
            userId: 2241873445,
            accessToken: '2241873445.3f58e21.737195cc588e4c43a05c3588a3bb3001',
            template: '<div><a href="{{link}}"><img src="{{image}}" /></a></div>',
            after: function () {
                $('#instafeed').slick({
                    slidesToShow: 3,
                    prevArrow: '<button type="button" class="slick-prev"></button>',
                    nextArrow: '<button type="button" class="slick-next"></button>',
                    responsive: [{
                        breakpoint: 768,
                        settings: {
                            arrows: false,
                            slidesToShow: 2
                        }
                    }]
                });
            }
        });
        userFeed.run();
    </script>
    <!--instagram feed and slider style-->
    <style>
        #instafeed{
            padding: 0 10px;
        }
        .slick-slide{
            margin: 0 5px;
            outline: none;
        }
        .slick-slide img{
            width: 100%;
            height: 100%;
        }
        .slick-arrow{
            opacity: 0;
            z-index: 1;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 38px;
            border: none;
            outline: none;
            cursor: pointer;
        }
        .slick-arrow:hover{
            opacity: 1;
        }
        .slick-prev{
            left: 20px;
            background: url('../public/img/prev.png');
        }
        .slick-next{
            right: 20px;
            background: url('../public/img/next.png');
        }
    </style>
</head>
<body>

    <div class="row-fluid">
        <!--instafeed slider-->
        <div id="instafeed">
        </div>
    </div>

</body>
</html>
