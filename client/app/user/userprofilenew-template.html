<div class="user-profile col-md-11 col-md-offset-1" ng-controller="UserProfileNewController">
    <div class="row">
        <div class="col-md-11 col-xs-12 userprofile-section">
            <div ng-include src="'app/user/userprofile-userinfo-template.html'"></div>
            <div class="row" ng-show="userProfile.isEditing">
                <div class="userprofile-editform col-md-12">
                    <div ng-include src="'app/user/userprofile-edituser-template.html'"></div>   
                </div>
            </div>
            <div class="row" ng-show="userProfile.isChangingPassword">
                <div class="userprofile-editform col-md-12">
                    <div ng-include src="'app/user/userprofile-changepassword-template.html'"></div>                  
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="userprofile-section col-md-3">
            <div ng-include src="'app/messages/messages-contacts-template.html'"></div>
        </div>
        <div class="userprofile-section col-md-8 margin-left--small">
             <div ng-include src="'app/messages/messages-list-template.html'"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11">
            <div class="row userprofile-header-top">
                Your streets
            </div>              
            <div class="row">
                <div ng-include src="'app/user/userprofile-adoptedstreets-template.html'"></div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="user.fullAddress">
        <div class="col-md-11">
            <div class="row userprofile-header-top">
                Your block
            </div>              
        </div>
        <div id="mapContent" class="row">
            <div class="col-md-11">
                <div ng-include src="'app/map/map-template.html'"></div>
            </div>
        </div>
    </div>
</div>
