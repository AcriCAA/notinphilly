<div ng-controller="UserProfileController">
 <div class="row menu-userProfile">
   <p>Welcome back! Here's the information we have on file for you:</p>

   <h4>{{userProfile.fullName}}</h4>
   <ul>
     <li><i class="fa fa-map-marker"></i> {{userProfile.address}}</li>
     <li><i class="fa fa-envelope"></i> {{userProfile.email}}</li>
   </ul>

   <div ng-show="hasStreets()">
     <p><i class="fa fa-check-circle-o"></i> You are registered to collect trash on these streets:</p>
     <streetslist streets="userProfile.adoptedStreets"/>
     <a href ng-click="switchToMap()">View on a map</a>
   </div>

   <p class="menu-userProfile-logout">
     That's it! When you're ready, you can <a href ng-click="userProfile.logout()">logout <i class="fa fa-sign-out"></i></a>.
   </p>

 </div>
</div>
