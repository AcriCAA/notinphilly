<div ng-controller="UserProfileController">
 <div class="row menu-userProfile">
   <p>Welcome back! Here's the information we have on file for you:</p>
   <div class="userprofile-name"><h4>{{userProfile.fullName}}</h4></div><div class="userName-logout"><a href ng-click="userProfile.logout()">logout <i class="fa fa-sign-out"></i></a></div>
   <ul>
     <li><i class="fa fa-map-marker"></i> {{userProfile.address}}</li>
     <li><i class="fa fa-envelope"></i> {{userProfile.email}}</li>
   </ul>

   <div ng-show="hasStreets()">
     <p><i class="fa fa-check-circle-o"></i> You are participating in collecting trash on these streets (<a href ng-click="switchToMap()">View on a map</a>):</p>
     <streetslist streets="userProfile.adoptedStreets"/>
   </div>

 </div>
</div>
