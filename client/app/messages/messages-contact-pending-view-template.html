<div>
		<div class="modal-header">
			Pending contact
		</div>
		</div>
		<div class="modal-body">
		<div class="bg-danger" ng-show="errorMessage">
			{{errorMessage}}
		</div>
		<div class="row">
			<div class="col-md-11">
				<div class="margin-x">
					<div class="userprofile-contact-avatar margin-x">
						<img ng-if="contact.profileImageUrl" src="{{contact.profileImageUrl}}" class="userprofile-avatar" alt="User"/>
						<img ng-if="!contact.profileImageUrl" src="/public/img/user-profile.png" class="userprofile-avatar" alt="User"/>
					</div>
					<div>
						<div class="userprofile-contact-text">
							{{contact.fullName}}
						</div>
						<div>
							<div class="userprofile-contact-action">
								<a class="userprofile-contact-action-link" href="" ng-click="approveContact(contact)"><i class="fa fa-check" aria-hidden="true"></i> Approve request</a>									
							</div>
							<div class="userprofile-contact-action">
								<a class="userprofile-contact-action-link" href="" ng-click="rejectContact(contact)"><i class="fa fa-remove" aria-hidden="true"></i> Reject</a>
							</div>         
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" type="button" ng-click="close()">Close</button> 
		</div>
