<treasure-overlay-spinner active='main.spinnerActive'>
<div class="top-bar">
  <div class="container">
    <div class="email-contact pull-left">
			<i class="fa fa-envelope"></i> &nbsp; <a href="mailto:notinphilly@gmail.com">notinphilly@gmail.com</a>
		</div>
    <div class="donate pull-left">
      <a href="">
          <i class="fa fa-credit-card"> Donate</i>
      </a>
		</div>

    <div class="social-icons pull-right">
			<a href="https://www.facebook.com/groups/1625723617652503/"><i class="fa fa-2x fa-facebook square-2 rounded-1"></i></a>
      <a href="https://www.instagram.com/notinphilly/"><i class="fa fa-2x fa-instagram square-2 rounded-1"></i></a>
			<a href="#"><i class="fa fa-2x fa-twitter square-2 rounded-1"></i></a>
		</div>
  </div>
</div>
<div class="header">
  <div class="container">
		<div class="row">
			<div class="col-md-2">
			  <a href="/"><img ng-src="/public/img/logo.png" alt="Description" class="logo-main" /></a>
			</div>
      <div class="col-md-1">
      </div>
      <div class="col-md-9">
        <div class="pull-right">
          <div class="header-title">
            <h3>Getting rid of litter together!</h2>
            <p>Like you, we realize that Philly has a litter problem. As citizens, we have what it takes to make a real difference. Join us and find out how you can contribute!</p>
          </div>
        </div>
			</div>
		</div>
	</div>
</div>
<div class="main-block">
  <div class="container">
    <div class="row tab-contents">
      <uib-tabset active="active">
       <uib-tab index="0" heading="Explore">
         <div ng-controller="searchAddressController">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                  <div ng-include src="'app/search/searchaddress-template.html'"></div>
                </div>
              </div>
           </div>
         </div>
         <div class="map-block">
           <div class="container">
             <div class="row">
               <div ng-include src="'app/map/map-template.html'"></div>
             </div>
           </div>
         </div>
       </uib-tab>
      <uib-tab index="1" heading="Profile" ng-show="main.isUserProfileVisible" >
        <div class="container">
          <div class="row tab-contents">

          </div>
        </div>
      </uib-tab>
       <uib-tab index="2" heading="Members" ng-show="main.isLoginVisible" >
         <div class="container">
           <div class="row tab-contents">
             <div class="col-md-2"></div>
             <div class="col-md-6">
               <ng-form ng-controller="LoginController" ng-submit="loginForm.login()">
                 <div class="form-group menu-login">
                   <div class="alert alert-danger" ng-show="authError" ng-hide="!authError">Login failed. Please check your username or password.</div>
                   <label>Email</label>
                   <input type="text" class="form-control" name="uname" ng-model="loginForm.email" required placeholder="Please enter your email address"></input>
                   <label>Password</label>
                   <input type="password" class="form-control" name="pass" ng-model="loginForm.password" required placeholder="Please enter your password"></input><br/>
                   <input type="submit" class="btn btn-default" ng-click="loginForm.login(loginForm)" value="Login"/> Or <a href="" ng-click="loginForm.signup()">Sign up</a>
                 </div>
               </ng-form>
             </div>
           </div>
         </div>
       </uib-tab>
       <uib-tab index="2" heading="About us">
        <div class="container">
         <div class="row tab-contents">
           <div class="col-md-10">
             <div ng-include src="'app/faq/faq-template.html'"></div>
           </div>
        </div>
      </div>
      </uib-tab>
     </uib-tabset>
    </div>
  </div>
</div>
</treasure-overlay-spinner>
<div class="foot">
</div>
<footer>
</foot>
