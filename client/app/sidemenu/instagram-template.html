<div ng-controller="InstagramCarouselController" class="menu-instagram">
  <uib-carousel interval="carousel.interval" no-wrap="false">
    <uib-slide ng-repeat="slide in carousel.slides" active="slide.active">
      <div>
        <p>@notinphilly on Instagram: {{slide.text}}</p>
      </div>
      <div>
        <a href="https://www.instagram.com/notinphilly/"><img ng-src="{{slide.image}}" style="margin:auto;width:80%;"/></a>
      </div>
    </uib-slide>
  </uib-carousel>
</div>
