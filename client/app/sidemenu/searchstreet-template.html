<ng-form ng-controller="SearchStreetController">
  <div><label>Find your street</label></div>
  <div class="row">
    <div class="col-xs-3 col-sm-3 col-md-3">
      <div class="form-group">
        <ui-select ng-model="zipCode" theme="bootstrap" title="Zipcode">
         <ui-select-match placeholder="Zipcode">{{$select.selected.zipCode}}</ui-select-match>
         <ui-select-choices repeat="item in zipCodes" refresh="refreshZipCodes($select.search)" refreshDelay="100">
           <div ng-bind-html="item.zipCode | highlight: $select.search"></div>
         </ui-select-choices>
       </ui-select>
      </div>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6">
      <div class="form-group">
        <ui-select ng-model="streetName" theme="bootstrap" title="Street name">
         <ui-select-match placeholder="Street name">{{$select.selected.name}}</ui-select-match>
         <ui-select-choices repeat="item in streetNames" refresh="refreshStreetNames($select.search)" refreshDelay="100">
           <div ng-bind-html="item.name | highlight: $select.search"></div>
         </ui-select-choices>
       </ui-select>
      </div>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3">
      <div class="form-group">
        <input type="text" id="houseNumber" ng-model="houseNumber" class="form-control input-sm" placeholder="House #">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-5 col-sm-5 col-md-5">
      <input type="submit" value="Search" class="btn btn-primary">
    </div>
  </div>
</ng-form>
