<div ng-controller="AdminUsersController">
    <span class="bg-danger" ng-show="errorMessage">{{errorMessage}}</span>
    <div class="row">
       <div class="col-md-3 col-sm-6">
          <div class="grid-actions">
            <div class="grid-action">
                <button class="btn btn--blue" ng-click="addUser()">Add User</button>
            </div>
            <div class="grid-action">
              <a class="btn btn--blue" target="_self" href="{{usersExportUrl}}">
                Export
              </a>
            </div>
          </div>
        </div>
    </div>
    <div class="grid-actions">
        <div class="grid-action">
            <div class="grid-action">
              Recieved grabber:
            </div>
            <div class="grid-action grid-action-mid">
                <selectize name="filterGrabbersConfig" config='filterGrabbersConfig' options='filterGrabbersOptions' ng-model="filters.receivedGrabbers" />
            </div>
            <div class="grid-action">
              Has streets:
            </div>
            <div class="grid-action grid-action-mid">
                <selectize name="filterStreetsConfig" config='filterStreetsConfig' options='filterStreetsOptions' ng-model="filters.adoptedStreets" />
            </div>
            <div class="grid-action">
              Neighborhood:
            </div>
            <div class="grid-action grid-action-large">
                <selectize name="filterNeighborhoodsConfig" config='filterNeighborhoodsConfig' options='filterNeighborhoodsOptions' ng-model="filters.neighborhood" />
            </div>
            <div class="grid-action">
                <a href="" class="btn btn--blue" ng-click="loadUsers()">Refresh</a>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12 pull-left">
        <div ui-grid="gridOptions" ui-grid-pagination class="admin-users-grid" ui-grid-resize-columns></div>
      </div>
    </div>
</div>
